<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6e6e6;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #logoutBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #logoutBtn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h2>Customers Data</h2>
    <div id="customers-data"></div>
    <button id="logoutBtn">Logout</button>
    <script src="customers_data.js"></script>
    <!-- <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            window.location.href = 'insurance_login.html';
        });
    </script> -->
</body>
</html>
