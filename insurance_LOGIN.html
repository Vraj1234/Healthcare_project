<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Responsive Login Form | CodingLab</title>
    <link rel="stylesheet" href="style_insurance_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <form>
            <div class="title" style="text-align: center;">INSURANCE PROVIDER LOGIN</div>
            <div class="input-box underline">
                <input type="text" name="name" placeholder="Username" required>
                <div class="underline"></div>
            </div>
            <div class="input-box underline">
                <input type="password" name="password" placeholder="Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input style="margin-top: 2px;" type="button" name="" value="Login" onclick="authenticateInsuranceProvider()">
            </div>
        </form>
    </div>
    <script src="insurance_login.js"></script>
</body>
</html>
